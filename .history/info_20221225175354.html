<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title> </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <meta name="format-detection" content="email=no,telephone=no,address=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/dist/css/style.css">
  <link rel="stylesheet" href="/dist/css/swiper.min.css" />
  <link href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet">
</head>


<body>
  <div class="info">
    <a href="/" class="backButton">
    </a>
    <section class="infoFv">
      <div class="container">
        <h1>INFO</h1>
      </div>
    </section>

    <section class="infoForm">
      <h2>お問い合わせフォーム</h2>
      <form action="" method="post">
        <table>
          <tr>
            <th>
              <label for="name">
                <span class="title">ご希望</span><span class="require">必須</span>
              </label>
            </th>
            <td>
              <input type="text" name="name">
            </td>
          </tr>
          <tr>
            <th>
              <label for="mail">
                <span class="title">メールアドレス</span><span class="require">必須</span>
              </label>
            </th>
            <td>
              <input type="mail" name="mail">
            </td>
          </tr>
          <tr>
            <th>
              <label for="tel">
                <span class="title">電話番号</span><span class="require">必須</span>
              </label>
            </th>
            <td>
              <input type="tel" name="tel">
            </td>
          </tr>
          <tr>
            <th>
              <label for="detail">
                <span class="title">内容</span><span class="require">必須</span>
              </label>
            </th>
            <td>
              <textarea name="detail" id="" cols="30" rows="5"></textarea>
            </td>
          </tr>
        </table>
        <div class="submitButton">
          <input type="submit" value="送信する">
        </div>
      </form>
    </section>
  </div>

  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
